name: Run the tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-the-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm
      - run: npm ci
      - run: npm test
